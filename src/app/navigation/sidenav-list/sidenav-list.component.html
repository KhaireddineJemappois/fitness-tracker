<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onSidenavClose()" *ngIf="!(isAuth$|async)">
    <mat-icon>face</mat-icon>
    <span class="mat-caption" >Signup</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onSidenavClose()" *ngIf="!(isAuth$|async)">
    <mat-icon>input</mat-icon>
    <span class="mat-caption">Login</span>
    </a>
  <a mat-list-item routerLink="/training" (click)="onSidenavClose()" *ngIf="(isAuth$|async)">
    <mat-icon>fitness_center</mat-icon>
    <span class="mat-caption">Training</span>
    </a>
    <mat-list-item>
    <button   mat-icon-button (click)="onLogout()" *ngIf="(isAuth$|async)">
      <mat-icon>eject</mat-icon>
      <span class="mat-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
