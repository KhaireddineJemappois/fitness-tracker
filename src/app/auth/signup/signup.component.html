<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field label="TabHeader">
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">
        must not be empty
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        email invalid
      </mat-error>
    </mat-form-field>
    <mat-form-field >
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required=""
        minlenght="6"
        #pwInput="ngModel"
      />
      <mat-hint>Should be >6 characters </mat-hint>
      <mat-hint align="end">{{ pwInput.value?.length }} / 6 </mat-hint>
      <mat-error> Has to be at least 6 chars</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your birthdate"
        [matDatepicker]="picker"
        ngModel
        required
        name="birthDate"
        [max]="maxDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree"  required color="primary">
      Agree to Terms and Conditions.
    </mat-checkbox>

    <button *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading" mode="indeterminate" color="primary"></mat-spinner>

  </form>
</section>
